<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Profile
    </a>

  <a href="profile.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
    <span class="glyphicon glyphicon-ok"></span>
  </a>
</nav>
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="xxxxxx@xxx.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Russel">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Westbrook">
    </div>



  </form>

  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block"
     href="login.html">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
</nav>

</body>
</html>
