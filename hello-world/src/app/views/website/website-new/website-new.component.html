<nav class="navbar cl-blue-navbar">
  <div *ngIf="noName"
       class="alert alert-danger">
    {{noNameMsg}}
  </div>

  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="../" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Website
        </a>
        <a routerLink="../new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          New Websites
        </a>
        <button class="btn btn-link navbar-link navbar-text pull-right cl-text-white cl-icon-padding"
                (click)="f.ngSubmit.emit()">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <div *ngFor="let website of websites">
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="../{{website.uid}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="../{{website.uid}}/page">{{website.name}}</a>
        </li>
      </div>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 borders cl-group-padding">
    <form (ngSubmit)="createWebsite()" #f="ngForm">
      <div class="form-group">
        <label for="website-name">Name</label>
        <input [(ngModel)]="website.name"
               name="name"
               type="text"
               class="form-control"
               id="website-name"
               placeholder="Name">
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea [(ngModel)]="website.description"
                  name="description"
                  id="website-description"
                  class="form-control"
                  rows="5"
                  placeholder="Description"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
