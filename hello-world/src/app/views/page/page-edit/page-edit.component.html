<div class="container">
  <form (ngSubmit)="updatePage()" #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input [(ngModel)]="page.name"
             name="name"
             type="text"
             class="form-control"
             id="page-name"
             placeholder="{{page.name}}">
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)]="page.title"
             name="title"
             type="text"
             class="form-control"
             id="page-title"
             placeholder="{{page.title}}"/>
    </div>
  </form>
  <a (click)="deletePage()" class="btn btn-danger  btn-block">Delete</a>
</div>
