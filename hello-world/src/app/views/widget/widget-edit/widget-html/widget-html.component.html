<nav class="navbar navbar-default">
  <div *ngIf="noName"
       class="alert alert-danger">
    {{noNameMsg}}
  </div>

  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="../" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>

    <div class="navbar-text pull-right">
      <button class="btn btn-link cl-icon-padding cl-text-black" (click)="f.ngSubmit.emit()" [disabled]="!f.valid">
          <span class="glyphicon glyphicon-ok">
          </span>
      </button>
    </div>

    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid">
  <form (ngSubmit)="updateHtml()" #f="ngForm">
    <div class="form-group">
      <label for="text-name">Name</label>
      <input [(ngModel)] = "widget.name"
             name = "name"
             type="text"
             class="form-control"
             id="text-name"
             placeholder="Name">
    </div>

    <div class="form-group">
      <label for="html-editor">HTML</label>
      <quill-editor [(ngModel)]="widget.text" name="text" id="html-editor" [ngModelOptions]="{standalone: true}"></quill-editor>
    </div>

    <div class="from-group">
      <button (click)="deleteHtml()" class="btn btn-danger btn-block" type="button">Delete</button>
    </div>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
