<div class="container-fluid">
  <form (ngSubmit)="update()" #f="ngForm">
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="text"
             name="text"
             type="text"
             class="form-control"
             id="image-text"
             placeholder="{{widget.text}}">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="url"
             name="url"
             type="text"
             class="form-control"
             id="image-URL"
             required
             placeholder="{{widget.url}}">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="width"
             name="width"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="{{widget.width}}">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <button routerLink="../" (click)="delete()" class="btn btn-link btn btn-danger  btn-block">Delete</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a href="../../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
