<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        function selectOnlyThis(id){
            var myCheckbox = document.getElementsByName("myCheckbox");
            Array.prototype.forEach.call(myCheckbox,function(el){
                el.checked = false;
            });
            id.checked = true;
        }
    </script>
    <title>register</title>
</head>
<body class="body-black">
<nav class="navbar navbar-default header-margin-bottom">
    <div class="supreme-font">
        <a class="pull-right pull-left white_text" href="#"><i class="fa fa-chevron-left"></i></a>
        <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited" href="home.html">S U P R E M E</a></span>

    </div>
</nav>

<div class="center_text">
    <div class="center_input input_padding">
        <form (ngSubmit)="updateUsertype()" #f="ngForm" class="center_input input_padding">
            <span><h5 class="supreme-font">Please choose your account type</h5></span>
            <br>
            <select name="size" style="margin-bottom: 20px" [(ngModel)]="userType">
                <option>Seller</option>
                <option>Buyer</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn-outline-danger bottom-button supreme-font" style="color: white">Submit</button>
        </form>
    </div>
</div>

<div class="card-footer footer-color fixed-bottom">
    <a class="pull-right white_text" href=" "><i class="fa fa-user"></i></a>
</div>
</body>
