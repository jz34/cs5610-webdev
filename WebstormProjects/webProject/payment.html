<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Payment</title>

<body class="body-black">
<nav class="navbar navbar-default header-margin-bottom">
    <div class="supreme-font">
        <a class="white_text" href="#"><i class="fa fa-chevron-left"></i></a>
        <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited" href="home.html">S U P R E M E</a></span>

    </div>
</nav>

<br>

<div class="row footer-padding" >
    <card class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <p class="center_text supreme-font white_text text-font-size">Shipping Address</p>
        <form>
            <table>
                <table class="table">
                    <tbody>
                    <tr>
                       <td colspan="3">
                          <label class="white_text supreme-font">First Name</label>
                          <input class="form-control" type="text">
                       </td>
                    </tr>
                    <tr>
                       <td colspan="3">
                          <label class="white_text supreme-font">Last Name</label>
                          <input class="form-control" type="text">
                       </td>
                    </tr>
                    <tr>
                       <td colspan="3">
                          <label class="white_text supreme-font">Email</label>
                          <input class="form-control" type="text">
                       </td>
                    <tr>
                       <td colspan="3">
                          <label class="white_text supreme-font">Phone</label>
                          <input class="form-control" type="text">
                       </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="white_text supreme-font">Address</label>
                            <input class="form-control" type="text">
                        </td>
                        <td>
                            <label class="white_text supreme-font">Apt, Unit, etc</label>
                            <input class="form-control" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="white_text supreme-font">Zip</label><input class="form-control" type="text">
                        </td>
                        <td><label class="white_text supreme-font">City</label><input class="form-control" type="text">
                        </td>
                        <td><label class="white_text supreme-font">State</label><input class="form-control" type="text">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </form>
        <br>
    </card>

    <card class="col-lg-6 col-md-6 col-sm-12 col-xs-12 left-border">
        <p class="center_text supreme-font white_text text-font-size">Credit Card</p>
        <form>
            <table>
                <table class="table">
                    <tbody>
                    <tr>
                       <td>
                          <label class="white_text supreme-font">First Name</label>
                          <input class="form-control" type="text">
                       </td>
                       <td></td>
                       <td>
                          <label class="white_text supreme-font">Last Name</label>
                          <input class="form-control" type="text">
                       </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label class="white_text supreme-font">Card Number</label>
                            <input class="form-control" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="white_text supreme-font">Expiration Date</label>
                            <input class="form-control" type="text">
                        </td>
                        <td></td>
                        <td>
                            <label class="white_text supreme-font">CVV</label>
                            <input class="form-control" type="text">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </form>
        <div class="creditCardBtn">
            <button class="btn btn-outline-danger btn-block supreme-font white_text">Check Out</button>
        </div>
    </card>
</div>
<div class="card-footer footer-color fixed-bottom">
    <a class="pull-right white_text" href=" "><i class="fa fa-user"></i></a>
</div>
