<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <title>Order History</title>
</head>


<body class="body-black">
<nav class="navbar navbar-default header-margin-bottom">
    <div class="supreme-font">
        <a class="white_text" href="#"><i class="fa fa-chevron-left"></i></a>
        <span class="supreme-text-logo"><a class="a-no-color a-no-hover a-no-visited" href="home.html">S U P R E M E</a></span>

    </div>
</nav>

<p class="center_text supreme-font white_text text-font-size">Order History</p>
<div class="row footer-padding">
    <card class="col-6">
        <p class="center_text supreme-font white_text text-font-size">Sold</p>
        <div class="card-columns" style="padding-top: 10px">
            <div class="card text-center">
                <img class="card-img-top" src="asset/Pant.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Yellow Camo Pant<br>
                        Price: $128<br>
                    </h7>
                </div>
            </div>
            <div class="card p-3 text-center">
                <img class="card-img-top" src="asset/Bag.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Black Repeat Backpack<br>
                        Price: $158<br>
                    </h7>
                </div>
            </div>
            <div class="card text-center">
                <img class="card-img-top" src="asset/Hat.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Checkered Hat<br>
                        Price: $48<br>
                    </h7>
                </div>
            </div>
        </div>

    </card>
    <card class="col-6 left-border-white">
        <p class="center_text supreme-font white_text text-font-size">Bought</p>
        <div class="card-columns" style="padding-top: 10px">
            <div class="card text-center">
                <img class="card-img-top" src="asset/Top.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Brooklin Box Logo Tee<br>
                        Price: $200<br>
                    </h7>
                </div>
            </div>
            <div class="card p-3 text-center">
                <img class="card-img-top" src="asset/Sweatshirt.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Tint Box Logo hoodie<br>
                        Price: $300<br>
                    </h7>
                </div>
            </div>
            <div class="card text-center">
                <img class="card-img-top" src="asset/Accessory.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Fire Extinguisher<br>
                        Price: $300<br>
                    </h7>
                </div>
            </div>
            <div class="card text-center p-3">
                <img class="card-img-top" src="asset/Jacket.png" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        TNF Bandana Jacket<br>
                        Price: $500<br>
                    </h7>
                </div>
            </div>
            <div class="card text-center">
                <img class="card-img-top" src="asset/Skate.jpg" alt="Card image cap">
                <div class="card-body">
                    <h7 class="card-title">
                        Mendini Skateboard<br>
                        Price: $100<br>
                    </h7>
                </div>
            </div>
        </div>
    </card>
</div>
<div class="card-footer footer-color fixed-bottom">
    <a class="pull-right white_text" href=" "><i class="fa fa-user"></i></a>
</div>

</body>

</html>
